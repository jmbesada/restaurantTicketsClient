<div data-role="page">
	<div data-role="header" data-theme="a">
		<h2>TICKETS RESTAURANT</h2>
		<a href="#" data-role="none" class="ui-btn-right"><img src="./images/ticket-restaurant.png"></a>
	</div>
	<div data-role="content" style="">
		<p class="ui-bar titular" >Introduce tus credenciales</p>
		
		<div data-role="fieldcontain">
			<label for="username">Usuario:</label>
			<input type="text" name="username" id="username" value="" data-theme="e"/>
		</div>
		<div data-role="fieldcontain">
			<label for="password">Contrase√±a:</label>
			<input type="password" name="password" id="password" value="" data-theme="e"/>
		</div>
		<a href="#" data-role="button" data-inline="true" id="submitBtn" data-theme="a">Enviar datos</a>
	</div>
	<div data-role="footer" data-position="fixed" data-theme="a">
		<h2>Nuestros productos</h2>
	</div>
	<script>
		$('#submitBtn').click(function(){
			blockUI();
			var request={
				username:$('#username').val(),
				password:$('#password').val()
			}
			launchExecution(request,true);
		});
		
		
	</script>
</div>
